<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baskin Robbins   Contact & Locations</title>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">BR</div>
        <h1>Baskin Robbins</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="page2.html">Flavors</a>
        <a href="page3.html">Menu</a>
        <a href="page4.html" class="cta">Contact</a>
      </nav>
    </header>

    <section class="section">
      <h3>Our Locations</h3>
      <div class="loc-wrapper">
        <div class="loc-card">
          <strong>MG Road</strong>
          <div class="muted">Open • 10:00 — 22:00</div>
          <div class="muted loc-contact">+91 90000 00000</div>
          <div class="muted loc-contact">123 MG Road, City</div>
        </div>
        <div class="loc-card">
          <strong>City Mall</strong>
          <div class="muted">Open • 11:00 — 23:00</div>
          <div class="muted loc-contact">+91 90000 00001</div>
          <div class="muted loc-contact">456 City Mall, City</div>
        </div>
      </div>
    </section>

    <section class="section">
      <h3>Contact Us</h3>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea><br><br>
        <button class="btn primary" type="submit">Send Message</button>
      </form>
    </section>

    <footer>
      <div class="foot-inner">
        <p class="muted">© 2025 Baskin Robbins Clone Project</p>
      </div>
    </footer>
  </div>
</body>
</html>
